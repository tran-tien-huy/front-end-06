<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/ex_01.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <div class="dropdown">
        <div class="dropdown-title dropdown__item">
            CALL TO ACTION
        </div>
        <div class="dropdown-list">
            <div class="dropdown-list__item dropdown__item">
                NEW PROJECT
                <span class="fa fa-plus-circle dropdown-list__icon" aria-hidden="true"></span>
            </div>
            <div class="dropdown-list__item dropdown__item">
                VIEW PROFILE
                <span class="fa fa-user dropdown-list__icon" aria-hidden="true"></span>
            </div>
            <div class="dropdown-list__item dropdown__item">
                SETTINGS
                <span class="fa fa-cog dropdown-list__icon" aria-hidden="true"></span>
            </div>
            <div class="dropdown-list__item dropdown__item">
                LOGOUT
                <span class="fa fa-power-off dropdown-list__icon" aria-hidden="true"></span>
            </div>
        </div>
    </div>
</body>
</html>
